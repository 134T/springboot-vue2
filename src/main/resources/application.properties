# 应用名称
spring.application.name=ems_vue
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/sys?serverTimezone=UTC&characterEncoding=utf8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

#redis
spring.redis.host=192.168.49.104
spring.redis.port=7000
spring.redis.database=0
#debug=true
#spring.resources.static-locations=classPath:/img
#mybatis sql 语句打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#开启缓存
mybatis-plus.configuration.cache-enabled=true

spring.main.allow-bean-definition-overriding=true
spring.thymeleaf.cache=false
