<!DOCTYPE html>

<!--<%@ taglib prefix="shiro" uri="http://shiro.apache.org/tags" %>-->

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"-->
<head>
    <meta charset="UTF-8">
    <title>成功页</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>

<h2 > welcome to the world!</h2>
<h2  th:text="${msg}"></h2>

<a th:href="@{/user/l}">登陆</a>
<a th:href="@{/user/regist(a=aa)}">注册</a>
<a th:href="@{/user/logout}">注销</a>


<div shiro:hasRole="soldier">
    <ul>
        <li>黄沙百战穿金甲，不破楼兰终不还</li>
        <li>了却君王天下事，赢得生前身后名。可怜白发生！</li>
        <li>醉里挑灯看剑，梦回吹角连营。</li>
    </ul>
</div>
<div shiro:hasRole="politician">
    <ul>
        <li>圣人之官人，犹匠之用材也，取其所长，用其所短</li>
        <li>圣人能生法，不能废法而治国</li>
        <li>圣人常顺时而动，智者必因机而发</li>
    </ul>
</div>

<div shiro:hasRole="philosopher">
    <ul>
        <li>学到很多东西的决窍，就是不要一下子学很多的东西。</li>
        <li>只有那些躺在坑里从不仰望高空的人，才不会再掉进坑里。</li>
        <li>没有相当程度的孤独是不可能有内心的平和。</li>
    </ul>
</div>
<a shiro:hasRole="gret" href="http://www.baidu.com">百度</a>

</body>
</html>
